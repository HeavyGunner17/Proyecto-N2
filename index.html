<body>
  <header>
    <section class="nav_bar">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./IMG/monkeyGames_logo_horizontal.png" class="img-fluid" alt="logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>

                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div><img src="/IMG/bimo.webp" alt="bimo" id="bim" />
          </div>
          <div>
            <label class="form-label mt-3" for="form3Example3">Username</label>
            <input type="username" id="form3Example3" class="form-control form-control-lg"
             required />
             <label class="form-label" for="form3Example4">Password</label>
             <input type="password" id="form3Example4" class="form-control form-control-lg"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="8 characters minimum." required />
             <a class="passRecover" href="">Did you forget your password?</a>       
          </div>
        </div> 
     
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Create account
          </button>
          <button type="button" class="btn btn-primary" onclick="redirect()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>

  <main></main>

  <footer></footer>

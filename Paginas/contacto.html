<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contacto</title>
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label text-light">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-light">Direccion de Email</label>
            <input type="email" class="form-control" id="email" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label text-light">Deja tu comentario aqu√≠</label>
            <textarea class="form-control" id="comentario" rows="3" required></textarea>
        </form>
        </div>
        <button onclick="registro()" type="button" id="enviar" class="btn btn-success" onclick="validacion()">Enviar</button>
    
    <script src="../JS/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

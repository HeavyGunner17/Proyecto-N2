<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/contacto.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contacto</title>
</head>

<body>
    <!--nav bar-->
    <header>
        <section class="nav_bar">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="../IMG/monkeyGames_logo_horizontal.png" class="img-fluid" alt="logo" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-2">
                                <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="item-adm mx-2">
                                <a class="nav-link text-white item-adm" title="User Admin">
                                    <select name="logout" id="logout" class="bot-logout">
                                        <option value="Admin">Administrador</option>
                                        <option value="log">logout</option>
                                    </select>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!--formulario de contacto-->
    <main class="contact-main">
        <h2 class="text-center text-light fs-1 text-decoration-underline mb-5 mt-3">Contact Us</h2>
        <p class="text-light fs-4 text-center">Leave us your comments and opinions to help us improve</p>
        <form class="d-flex flex-column align-items-center">
            <div class="mb-3 d-flex justify-content-center flex-column cont-input-contact">
                <label for="nombre" class="form-label text-light">Name</label>
                <input type="text" class="form-control" id="nombre" placeholder="" required>
            </div>
            <div class="mb-3 d-flex justify-content-center flex-column cont-input-contact">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="" required>
            </div>
            <div class="mb-3 d-flex justify-content-center flex-column cont-input-contact">
                <label for="comentario" class="form-label text-light">Comment</label>
                <textarea class="form-control" id="comentario" rows="3" required></textarea>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-3">
            <button onclick="enviarComment()" type="button" id="enviar" class="btn btn-success"
                onclick="validacion()">Send Comment</button>
        </div>
    </main>

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <fiure>
                    <a href="#">
                        <img src="../IMG/monkeyGames_logo_horizontal.png" alt="logo MonkeyGames">
                    </a>
                </fiure>
            </div>
            <div class="box">
                <h2> MonkeyGames </h2>
                <p>We are on a mission to help everyone discover the joy of video games</p>

            </div>
            <div class="box">
                <h2>Follow us</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small> &copy;2023 <b>MonkeyGames</b> - All rights reserved</small>
        </div>
    </footer>

    <script src="../JS/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b4cded4005.js" crossorigin="anonymous"></script>

</body>


</html>

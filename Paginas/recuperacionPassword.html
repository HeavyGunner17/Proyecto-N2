<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JavaScript, html, juegos, games, online, compra" />
    <meta name="description"
        content="En esta increible pagina, podras comprar y conocer juegos nuevos que estan en taquilla y tambien juegos de otras epocas" />
    <meta name="author" content="David Smith ,Facundo Aguirre, Rodrigo Brizuela, Ana Malocu" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="icon" type="image/png" href="./IMG/monkeyGames_logo.png" />
    <link rel="stylesheet" href="../CSS/recoverPassword.css">
    <title>Password Recovery</title>
</head>

<body>
    <header>
        <section class="nav_bar">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../IMG/monkeyGames_logo_horizontal.png" class="img-fluid" alt="logo" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-2">
                                <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item mx-2" id="navbar-login">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <div class="container securityContainer p-5">
        <form onsubmit="">
            <div class="form-container">
                <div>
                    <img src="../IMG/perrito.gif" class="recovery-logo img-fluid" alt="">
                </div>
                <div>
                    <h2>Ooh... No! I forgot my password!</h2>
                    <label class="form-label mt-3" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-lg" required />
                    <label class="form-label mt-3" for="securityQuestion">Security Question</label>
                    <input type="text" id="securityQuestion" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg"
                        title="8 characters minimum." minlength="8" required />
                    <div class="mt-3">
                        <button class="btn btn-primary">
                            Validate username and question
                        </button>
                        <button class="btn btn-danger" disabled="true">
                            Change Password
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="../JS/app.js"></script>
<script src="../JS/recoverPassword.js"></script>

</html>

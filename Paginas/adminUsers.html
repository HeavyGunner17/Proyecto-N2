<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="JavaScript, html, juegos, games, online, compra"
    />
    <meta
      name="description"
      content="En esta increible pagina, podras comprar y conocer juegos nuevos que estan en taquilla y tambien juegos de otras epocas"
    />
    <meta name="author" content="David Smith ,Facundo Aguirre, Rodrigo Brizuela, Ana Malocu, Nahuel Benitez">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="../CSS/adminStyle.css">
    <link rel="icon" type="image/png" href="../IMG/monkeyGames_logo.png"/>
    <script src="https://kit.fontawesome.com/f9203096aa.js" crossorigin="anonymous"></script>

    <title>Monkey Games</title>
  </head>
  <body>

    <header>
      <section class="nav_bar">
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img src="../IMG/monkeyGames_logo_horizontal.png" class="img-fluid" alt="logo"/>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            <i class="fa-solid fa-bars icon_navbar_collapse"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item m-2">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item m-2">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item m-2">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item m-2">
                  <a class="nav-link text-white">Administrador</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main class="mt-5">
        <section class="container">
          <h3 class="text-center text-white">Administracion de Usuarios</h3>
  
          <table class="table table-responsive table-hover mt-4">
            <thead class="border ">
              <tr>
                <th class="table_title col-1" scope="col">#</th>
                <th class="table_title col-3" scope="col">Name</th>
                <th class="table_title col-5" scope="col">Email</th>
                <th class="table_title col-2" scope="col">Status</th>
                <th class="table_title col-1" scope="col">Options</th>
              </tr>
            </thead>
            <tbody id="table_user">
              
            </tbody>
          </table>
        </section>
      </main>

      <!--Modal-->
      <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">Editar usuario</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <select class="form-select" name="statusUser" onchange="statusChange()" aria-label="Default select example">
                <option selected>Seleccionar estado</option>
                <option value="1">Pendiente</option>
                <option value="2">Aprobado</option>
                <option value="3">Suspendido</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" onclick="statusChange()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/app_adminUsers.js"></script>
  </body>
</html>

    <!--Modal Nuevo Juego-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos del Juego</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-code" class="col-form-label">Código:</label>
            <input type="number" class="form-control dato" id="recipient-code" required>
          </div>
          <div class="mb-3">
            <label for="recipient-code" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control dato" id="recipient-name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-code" class="col-form-label">Categoría:</label>
            <input type="text" class="form-control dato" id="recipient-category" required>
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Descripción:</label>
            <textarea class="form-control dato" id="message-text" required></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-code" class="col-form-label">Publicado:</label>
            <select name="published" id="published" class="dato">
              <option value="SI">SI</option>
              <option value="NO">NO</option>
            </select>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal" id="cerrarModal">Cerrar</button>
        <button onclick="agregarJuego()" type="button" class="btn btn-secondary" id="graba-juego-table">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!--Fin modal-->
<!--Modal Editar Juego-->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

<!--Fin modal-->
    <main>
      <div class="container">
        <div class="title&bot d-flex justify-content-center mt-5">
          <h1 class="title ms-auto text-light">Administrar Productos</h1>
          <button type="button" class="bot-agr-game btn btn-secondary ms-auto fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Nuevo +</button>
        </div>
        <div class="table">
          <table class="table-game table mt-5" id="table-game">
